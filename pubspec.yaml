name: radarr_flutter
description: Facilitate the communication to and from Radarr's API, a movie
  collection manager for Usenet and BitTorrent users.
version: 3.0.0+1
homepage: https://github.com/Not-Dhanraj/radarr_flutter_flutter
repository: https://github.com/Not-Dhanraj/radarr_flutter_flutter
issue_tracker: https://github.com/Not-Dhanraj/radarr_flutter\issues

environment:
  sdk: ^3.8.1
  flutter: ">=1.17.0"

dependencies:
  dio: ^5.8.0+1
  json_annotation: ^4.0.1

dev_dependencies:
  build_runner: ^2.5.4
  json_serializable: ^6.9.5
  test: ^1.26.2

scripts:
  build: pub run build_runner build --delete-conflicting-outputs
